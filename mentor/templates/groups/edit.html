{% extends "base.html" %}
{% block title %}Edit Group{% endblock %}

{% block content %}

<h2 class="mb-4">Edit Group</h2>

<div class="card">
    <div class="card-body">

        <form>

            <div class="mb-3">
                <label class="form-label">Group Name</label>
                <input type="text" class="form-control" value="Gençlik Grubu A">
            </div>

            <div class="mb-3">
                <label class="form-label">Coordinator</label>
                <select class="form-select">
                    <option selected>Mehmet Kaya</option>
                    <option>Ayşe Yıldız</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3">Haftalık takip grubu</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select">
                    <option selected>Active</option>
                    <option>Passive</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/groups/1/" class="btn btn-outline-secondary">
                    Cancel
                </a>

                <button type="submit" class="btn btn-primary">
                    Save Changes
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
